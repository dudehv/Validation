<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="emailvalidation.css">
<body> 
         
    <div class="warpper">
        <h3>Employees Details</h3>
        <form action="formsubmit.html" name="formName" method="post" onsubmit="return emailvalidation()">
            <div class="row">
                <label for="fullname">
                    Full Name :- <input type="text" name="fName" id="fName">
                </label>
            </div>
            <div class="row">
                <label for="email">
                    Email :- <input type="email" name="email" id="Email">
                </label>
            </div>
            <div class="row">
                <label for="mobilenumber">
                    Mobile Number :- <input type="number" name="mNumber" id="mNumber">
                </label>
            </div>
            <div class="row">
                <label for="experience"></label>
                    Experience :- 
                    <select name="Experience" >
                    <option value="0">--select experience--</option>
                    <option value="1">Fresher</option>
                    <option value="2">0-1 Years</option>
                    <option value="3">0-2 Years</option>
                    <option value="4">2-3 Years</option>
                </select>                
            </div>
            <div class="row">
                <label for="gender">
                    Gender :-   <input type="radio" name="gender" id="Gender"> Male
                                <input type="radio" name="gender" id="Gender"> Female
                </label>
            </div>
            <div class="row">
                <label for="hobbies">
                    Hobbies :- <input type="checkbox" name="hobb[]" > Bike riding
                    <input type="checkbox" name="hobb[]" > Movies
                    <input type="checkbox" name="hobb[]" > Music
                    <input type="checkbox" name="hobb[]" > Cricket
                </label>
            </div>
            <div class="row">
                <label for="address"> Address :- </label>
                    Country :-
                        <select name="country" id="country">
                            <option value="select">--select country--</option>
                            <option value="1">United Nation</option>
                            <option value="2">Bangladesh</option>
                            <option value="3">India</option>
                            <option value="4">United Kingdom</option>
                            <option value="5">Pakistan</option>
                        </select>
                        State :-
                        <select name="State" id="state">
                            <option value="select">--select state--</option>
                            <option value="1">Bihar</option>
                            <option value="2">Goa</option>
                            <option value="3">Delhi</option>
                            <option value="4">Haryana</option>
                            <option value="5">Maharastra</option>
                        </select>
                        Distict :-
                        <select name="Distict" id="Distict">
                            <option value="select">--select Distict--</option>
                            <option value="1">Gururam</option>
                            <option value="2">Mumbai</option>
                            <option value="3">Pune</option>
                            <option value="4">Lucknow</option>
                            <option value="5">Surat</option>
                            <option value="6">Patna</option>
                        </select>
                        <input type="text" name="area" id="area">
                    Pincode :- <input type="number" name="pincode" id="pincode">
                
            </div>
            <div class="row">
                <label for="uploadrusume">
                    Upload Rusume <input type="file" name="resume" id="resume">
                </label>
            </div>
            <div class="row">
                <input type="submit" value="submit">
            </div>    
        </form>
    </div>
    <script type="text/javascript" src="./emailvalidation.js">
    </script>
</body>
</html>
